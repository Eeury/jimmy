{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_client %}
    <div class="post-service-section">
        <div class="card">
            <h2>Post a Medical Service</h2>
            <form id="post-service-form">
                <div class="form-group">
                    <label>Service Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Amount (KES)</label>
                    <input type="number" name="amount" required>
                </div>
                <div class="form-group">
                    <label>Session Timeframe</label>
                    <input type="text" name="session_timeframe" placeholder="e.g., 1 hour" required>
                </div>
                <button type="submit" class="btn-primary">Post Service</button>
            </form>
        </div>

        <div class="my-services-list">
            <h3>My Posted Services</h3>
            <div id="client-services-grid" class="services-grid-list">
                <!-- Client services loaded here -->
            </div>
        </div>
    </div>
    {% else %}
    <div class="medical-services-section">
        <h2>Available Medical Services</h2>
        <div id="pwd-services-grid" class="services-grid-list">
            <!-- PWD services loaded here -->
        </div>
    </div>
    {% endif %}
</div>

<!-- Book Modal -->
<div id="book-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Book Service</h2>
        <form id="book-form">
            <input type="hidden" name="service_id" id="book-service-id">
            <div class="form-group">
                <label>Proposal/Notes</label>
                <textarea name="proposal" required></textarea>
            </div>
            <div class="form-group">
                <label>Amount (KES)</label>
                <input type="number" name="amount" required>
            </div>
            <div class="form-group">
                <label>Preferred Session Time</label>
                <input type="datetime-local" name="session_time" required>
            </div>
            <div class="form-group">
                <label>File (Image/PDF)</label>
                <input type="file" name="file" accept="image/*,.pdf">
            </div>
            <button type="submit" class="btn-primary">Book Service</button>
        </form>
    </div>
</div>

<script src="/static/js/services.js"></script>
{% endblock %}
